name: pack

on:
  push:
    branches: [ develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: '1.8'
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Clean with Gradle
        run: ./gradlew clean
      - name: Build with Gradle
        run: ./gradlew build -x test
      - name: Deploy to Server
        uses: garygrossgarten/github-action-scp@release
        with:
          local: /build/libs/soms-1.0.0.jar
          remote: /data/deploy/soms-1.0.0.jar
          host: '139.9.157.89' # 你的公网地
          username: root # 阿里云登录后默认为 root 用户，并且所在文件夹为 root
          password: DUT-SHM-1
      - name: start_eureka
        uses: appleboy/ssh-action@master
        with:
          host: '139.9.157.89' # 你的公网地址
          username: root
          password: DUT-SHM-1
